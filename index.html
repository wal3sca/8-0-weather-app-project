<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <!-- icon image library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- icon image tab -->
    <link
      rel="shortcut icon"
      href="./assets/weathercon.png"
      type="image/x-icon"
    />
    <link href ="./style.css" rel="stylesheet" />
    <link />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <form>
          <label>
              Type Location
              <input type="text" name="location" placeholder="State, City, Zip, Place"/>
          </label>
          <input class="button" type="submit" value="Search">
      </form>
    </header>
    <main class="display">
      <article id ="textBox">
        <p>Select a location to view the weather</p>
      </article>
      <article id = "today"></article>
      <article id ="tomorrow"></article>
      <article id ="dayAfter"></article>
      <aside class="history">
          <article>
            <h3>
              <ul>Previous Searches
                <li></li>
              </ul>
            </h3>
            <p>No Previous Searches</p>
          </article>
      </aside>
      </main>
        <footer>
          <p>
            Created By Walesca Ambroise
            <p><a href="https://joinpursuit.org">Join Pursuit!</a></p>
          </p>
        </footer>
      </body>
      </html>
